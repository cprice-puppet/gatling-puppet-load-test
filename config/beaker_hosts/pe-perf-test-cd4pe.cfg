default_vmname: &default_vmname centos-7-x86_64
default_platform: &default_platform el-7-x86_64
default_snapshot: &default_snapshot pe

:root_keys: true

:answers:
  :console_admin_password: puppetlabs
:department: eso-dept
:disable_iptables: false
:project: scale-testing

:host_tags:
  :run_type: persistent
  :sub-proj: hoyt
  :lifetime: 16w

scale:
  num_nonroot_users: 1
  facts_per_agent: 300
  percent_facts_to_change: 0
  module_roles: 150
  static_files: 500
  dynamic_files: 0
  environments: 100

HOSTS:
  perf-test-mom:
    hypervisor: abs
    platform: *default_platform
    snapshot: *default_snapshot
    volume_size: 300
    template: *default_vmname
    ssh:
    roles:
      - master
      - default
      - certificate_authority
      - database
      - dashboard

  perf-test-metrics:
    hypervisor: abs
    platform: *default_platform
    snapshot: *default_snapshot
    volume_size: 50
    template: *default_vmname
    ssh:
    ports:
      - 2003
      - 7777
      - 80
    roles:
      - metric
      - frictionless
      - agent

  perf-test-cdpe:
    hypervisor: abs
    platform: *default_platform
    snapshot: *default_snapshot
    volume_size: 50
    template: *default_vmname
    ssh:
    ports:
      - 2003
      - 7777
      - 443
      - 22
      - 80
      - 7000
      - 8000
      - 8022
      - 8080
      - 8081
      - 7780
      - 7722
    roles:
      - cd4pe
      - frictionless
      - agent

  perf-test-agent-testing:
    hypervisor: abs
    platform: *default_platform
    snapshot: *default_snapshot
    volume_size: 50
    template: *default_vmname
    ssh:
    ports:
      - 2003
      - 7777
      - 80
    roles:
      - frictionless
      - agent
      - testing

  perf-test-worker:
    hypervisor: abs
    platform: *default_platform
    snapshot: *default_snapshot
    volume_size: 50
    template: *default_vmname
    ssh:
    ports:
      - 2003
      - 7777
      - 80
    roles:
      - frictionless
      - agent
      - worker

  perf-test-gitlab:
    hypervisor: abs
    platform: *default_platform
    snapshot: *default_snapshot
    volume_size: 50
    template: *default_vmname
    ssh:
    ports:
      - 2003
      - 7777
      - 80
    roles:
      - frictionless
      - agent
      - gitlab